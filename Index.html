<!DOCTYPE html>
<html>
<head>
    <title>Package Tracking</title>
    <style>
        body{
            font-family: Arial;
            background:#f4f6f9;
            text-align:center;
            padding:40px;
        }
        .box{
            background:white;
            padding:25px;
            border-radius:10px;
            box-shadow:0 0 15px rgba(0,0,0,0.1);
            max-width:400px;
            margin:auto;
        }
        button{
            padding:10px 20px;
            border:none;
            background:#007bff;
            color:white;
            border-radius:5px;
            cursor:pointer;
            margin-top:15px;
        }
        .result{
            margin-top:20px;
            font-size:14px;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>Track Your Package</h2>
    <button onclick="generateTracking()">Generate Tracking</button>

    <div class="result" id="result"></div>
</div>

<script>
function randomDigits(length){
    let result = "";
    let numbers = "0123456789";
    for(let i=0; i<length; i++){
        result += numbers[Math.floor(Math.random() * 10)];
    }
    return result;
}

function generateTracking(){
    let carriers = ["UPS","USPS","FedEx","DHL"];
    let statuses = ["Label Created","In Transit","Out for Delivery","Delivered"];

    let carrier = carriers[Math.floor(Math.random()*carriers.length)];
    let status = statuses[Math.floor(Math.random()*statuses.length)];
    let tracking;

    if(carrier === "UPS"){
        tracking = "1Z" + randomDigits(16);
    }
    else if(carrier === "USPS"){
        tracking = randomDigits(22);
    }
    else if(carrier === "FedEx"){
        tracking = randomDigits(12);
    }
    else{
        tracking = randomDigits(10);
    }

    document.getElementById("result").innerHTML =
        "<b>Carrier:</b> " + carrier + "<br>" +
        "<b>Tracking Number:</b> " + tracking + "<br>" +
        "<b>Status:</b> " + status;
}
</script>

</body>
</html>
